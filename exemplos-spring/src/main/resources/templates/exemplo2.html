<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exemplo 2 Spring MVC</title>
</head>
<body>
	<h1>Exemplo 2 Spring MVC</h1>
	<h2>Informações geradas no Controller</h2>
	<p>Mensagem: <span th:text="${msg}">MENSAGEM</span></p>
	<p>Número: <span th:text="${numero}">123</span></p>
	<p>Data/hora de acesso: <span th:text="${dataHoraAcesso}"></span></p>
</body>
</html>
